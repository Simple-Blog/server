<!doctype html>
<head>
    <meta charset="utf-8">
    <title>abcdefg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/base.css" rel="stylesheet"/>
</head>
<body>
<div class="a1">
    <div style="width: 100%;max-height: 500px;overflow: hidden;">
        #if(blog.headImg != null)
        <img src="#(blog.headImg)" alt="error" width="100%"/>
        #end
    </div>
    <div class="b1">
        <p class="c1">#(blog.title)</p>
        <p class="c2">
            <span>#(blog.createTime)</span>
        </p>
        <div id="content">#(blog.content)</div>
        <link href="/static/css/md.css" rel="stylesheet"/>
        <script src="/static/js/showdown.min.js" type="text/javascript"></script>
        <script>
            window.onload = function () {
                var text = document.getElementById("content").innerHTML;
                text = text.replace(/&(lt|gt|nbsp|amp|quot);/ig,function(all,t){return {'lt':'<','gt':'>','nbsp':' ','amp':'&','quot':'"'}[t];});
                var html = new showdown.Converter().makeHtml(text);
                document.getElementById("content").innerHTML = html;
            }
        </script>
    </div>
</div>
</body>
</html>
